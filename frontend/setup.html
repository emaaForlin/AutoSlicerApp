<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SlicerApp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-primary border rounded-0 shadow">
        <div class="container-fluid"><a class="navbar-brand" href="https://github.com/emaaForlin/AutoSlicerApp">SlicerApp</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="/db">Models DB</a></li>
                    <li class="nav-item"><a class="nav-link" href="/setup">Settings</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-left bg-primary border rounded-0 shadow d-flex d-md-flex flex-row mx-auto justify-content-md-center align-items-md-end visible" style="border: 2px solid rgb(33, 37, 41);text-align: center;"><strong>Setup database</strong></h1>
    <form method="POST" class="text-justify text-primary border rounded-0 flex-column justify-content-lg-start align-items-lg-center" style="border-style: none;border-color: var(--indigo);">
        <div class="container">
            <div class="form-row">
                <div class="col-md-6" style="border-width: 5px;border-color: var(--indigo);border-top: 4px solid var(--gray);border-bottom: 4px solid var(--gray);border-left: 4px solid var(--gray);border-top-left-radius: 10px;border-bottom-left-radius: 10px;">
                    <div class="d-table mx-auto form__fieldset"><label class="form__label" for="db_user">User:</label><input class="border rounded-0 border-secondary form-control float-none form__input" type="text" data-toggle="tooltip" data-bss-tooltip="" id="db_user" required="" maxlength="32" placeholder="db_user" name="db_user"></div>
                    <div class="d-table mx-auto form__fieldset"><label class="form__label" for="db_pass">Password:</label><input class="form-control" type="password" id="db_pass" name="db_pass" placeholder="db_password" required=""></div>
                    <div class="d-table mx-auto form__fieldset"><label class="form__label" for="db_host">Host:</label><input class="border rounded-0 border-secondary form-control float-none form__input" type="text" data-toggle="tooltip" data-bss-tooltip="" id="db_host" placeholder="db_host" maxlength="15" name="db_host" required="" pattern="^((\d{1,2}|1\d\d|2[0-4]\d|25[0-5])\.){3}(\d{1,2}|1\d\d|2[0-4]\d|25[0-5])$" minlength="7"></div>
                    <div class="d-table mx-auto form__fieldset"><label class="form__label" for="db_port">Port:</label><input class="form-control" type="number" required="" name="db_port" min="1000" placeholder="db_port"></div>
                </div>
                <div class="col-md-6" style="border-top: 4px solid var(--gray);border-right: 4px solid var(--gray);border-bottom: 4px solid var(--gray);border-top-left-radius: 0px;border-top-right-radius: 10px;border-bottom-right-radius: 10px;">
                    <div class="mx-auto form__fieldset"><label class="form__label" for="db_name">Database name:</label><input class="border rounded-0 border-secondary form-control float-none form__input" type="text" data-toggle="tooltip" data-bss-tooltip="" id="db_name" required="" maxlength="32" placeholder="db_name" name="db_name"></div>
                    <div class="mx-auto form__fieldset"><label class="form__label" for="db_table">Table:</label><input class="border rounded-0 border-secondary form-control float-none form__input" type="text" data-toggle="tooltip" data-bss-tooltip="" id="db_table" required="" maxlength="32" placeholder="db_table" name="db_table"></div>
                    <div class="mx-auto form__fieldset"><label class="form__label" for="files_dir">File directory:</label><input class="border rounded-0 border-secondary form-control float-none form__input" type="text" data-toggle="tooltip" data-bss-tooltip="" id="file_dir" required="" placeholder="files_path" name="files_dir"></div>
                    <div class="mx-auto form__fieldset"><label class="form__label" for="presets_file">File directory:</label><input class="border rounded-0 border-secondary form-control float-none form__input" type="text" data-toggle="tooltip" data-bss-tooltip="" id="presets_file" required="" placeholder="presets_path" name="presets_file"></div>
                    <div class="mx-auto form__fieldset"><label class="form__label" for="output_dir">Output directory:</label><input class="border rounded-0 border-secondary form-control float-none form__input" type="text" data-toggle="tooltip" data-bss-tooltip="" id="output_dir" required="" placeholder="output_dir" name="output_dir"></div>
                </div>
            </div>
        </div>
        <div class="text-uppercase text-justify text-primary d-table mx-auto form__fieldset"><button class="btn btn-primary active btn-lg text-center" type="submit" style="border-style: none;">Create</button></div>
    </form>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
