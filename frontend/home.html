<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="refresh" content="5" >
    <title>SlicerApp</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="margin: 1;">
    <div>
        <nav class="navbar navbar-dark navbar-expand-md bg-primary border rounded-0 shadow">
            <div class="container-fluid"><a class="navbar-brand" href="https://github.com/emaaForlin/AutoSlicerApp">SlicerApp</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/db">Models DB</a></li>
                        <li class="nav-item"><a class="nav-link" href="/setup">Settings</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div><span>&nbsp;</span>
    <h1 class="text-center">Control Panel</h1><span>&nbsp; &nbsp;&nbsp;</span>
    <div class="row">
        <div class="col-md-2 col-lg-2 offset-md-3 offset-lg-3">
            <p name="total" style="font-size: 32px;">Total: {{ models_total }}</p>
        </div>
        <div class="col-md-2 col-lg-2">
            <p name="sliced" style="font-size: 32px;">Sliced: {{ models_sliced }}</p>
        </div>
        <div class="col-md-2 col-xl-3">
            <p style="font-size: 32px;">Percentage: % {{ models_percentage }}</p>
        </div>
    </div><span>&nbsp;</span>
    <div class="row">
        <div class="col-xl-2 offset-xl-4 d-flex d-xl-flex flex-row mx-auto justify-content-xl-center align-items-xl-center">
            <form class="d-flex d-xl-flex flex-row mx-auto justify-content-xl-center align-items-xl-center" style="padding: 6px 10px;" method="POST"><button class="btn btn-primary" type="submit" style="font-size: 20px;width: 180px;" value="1" name="update_btn">Update List</button></form>
        </div>
        <div class="col-xl-2 d-flex d-xl-flex flex-row mx-auto justify-content-xl-center align-items-xl-center">
            <form class="d-flex d-xl-flex mx-auto justify-content-xl-center align-items-xl-center" style="padding: 6px 10px;" method="POST"><button class="btn btn-primary d-xl-flex flex-row justify-content-xl-center align-items-xl-center" type="submit" style="font-size: 20px;text-align: center;width: 180px;" value="1" name="slice_btn">Slice All</button></form>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
